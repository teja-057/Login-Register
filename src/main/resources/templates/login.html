<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
	<div th:if="${errorMsg}">
			<h3 style="color:red" th:text="${errorMsg}"></h3>
		</div>
    <h2>LoginHere here</h2>
	<form th:action="@{/loginForm}" th:object="${user}"  method="post">
		Email:<input type="email" th:field="*{email}" /><br></br>
		Password:<input type="password" th:field="*{password}"  /><br></br>
		<input type="submit" value="Login" />
	</form>
	<a href="index.html">Go to Home</a>
	<br><br>
	<a href="registerPage">Click here to register</a>
	
</body>
</html>
